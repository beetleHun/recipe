<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
</head>
<body>
<h2 th:text="'List of Recipes'">Owners</h2>
<table>
  <tr>
    <th style="width: 50px;">Id</th>
    <th style="width: 1000px;">Description</th>
    <th style="width: 50px;">Difficulty</th>
  </tr>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.id}"></td>
    <td th:text="${recipe.description}"></td>
    <td th:text="${recipe.difficulty}"></td>
  </tr>
</table>

</body>
</html>
